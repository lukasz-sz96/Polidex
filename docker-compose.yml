services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: polidex-backend
    env_file:
      - .env
    volumes:
      - backend-data:/app/data
      - backend-uploads:/app/data/uploads
    expose:
      - "8000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: polidex-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  backend-data:
  backend-uploads:
